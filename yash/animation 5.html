<!DOCTYPE html>
<html>
	<head>
		<title>
			animetion css
		</title>
		<style type="text/css">
			.container-img {
			  position: relative;
			  width: 90px;
			}
			.image {
			  display: block;
			  width: 400px;
			  height: 400px;
			  transition:1s;
			}
			.overlay {
			  position:absolute;
			  top: 10;
			  bottom: 20;
			  left: 50;
			  right: 0;
			  height: 800%;
			  opacity:0;
			  transition: 3s;
			  background-color:rgba(20, 244, 139, 0.7);
			}

			.container-img:hover .overlay {
			  opacity:1;
			}
			.container-img:hover .image {
			  
			  transform:rotate(360deg);

			  /*
				transform:scale(0.5);
				transform:scale(1.5);
				
				transform:skew(180deg);
				
				transform:translate(300px,0px);
				transform:translate(0px,400px);
				transform:translate(300px,400px); 
			  */
			}
			.text {
			  color: rgb(244, 8, 8);
			  font-size: 20px;
			  position: absolute;
			  top: 50%;
			  left: 50%;
			  -webkit-transform: translate(-50%, -50%);
			  -ms-transform: translate(-50%, -50%);
			  -o-transform: translate(-50%, -50%);
			  -moz-transform: translate(-50%, -50%);
			  transform: translate(-50%, -50%);
			  text-align: center;
			  
			}
		</style>
	</head>
	<body>
		<h2>Image Overlay Effect</h2>
		<div class="container-img">
			<img src="https://www.rd.com/wp-content/uploads/2021/07/GettyImages-1278770741.jpg?fit=700,1024" alt="Demo Image" class="image">
			<div class="overlay">
				<div class="text">abhishek</div>
		    </div>
		</div>
	</body>
</html
