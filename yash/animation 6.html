<html>
	<head>
		<title>
            Animation 6
        </title>
		<style type="text/css">
				.fullscreen_bg 
				{
					position:fixed;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					overflow:hidden;
					z-index:-1;
					background-size:cover;
				}

				.fullscreen_bg_video 
				{
					position:fixed;
					width: auto;
					height: auto;
					min-width: 200%;
					min-height: 200%;
				}
				h2{background-color:rgb(14, 190, 249);color:#f3fb08;}<!--transparant in required then menssion parameterlike 0.5 -->
		</style>
    </head>
    <body>
        
		<div class="fullscreen_bg">
            <video src="pexels-taryn-elliott-5309381.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
        </div>
		
		<h2>Show my video</h2>
    </body>
</html>
